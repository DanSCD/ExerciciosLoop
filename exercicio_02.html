<body>
    <h1>Sequencia de Pares em Loop</h1>
    <div id="LoopFinal"></div>

    <script>
        let num = "";

        for (let i=50;i >=1;i--) {
            num += i + i + "</br>";
        }

        document.getElementById("LoopFinal").innerHTML = num;


    </script>
</body>
