<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somas em Loop</title>
</head>
<body>
    <h1>Somas em Loop</h1>
    <span>3 (soma do número 1 com o numero 2)</span></br>
    <span id="LoopFinal"></span>

    <script>
        let soma = 3;
        let numero = "";

        for (let i=3; i <= 10; i++) {

            soma += i; 
            numero += soma + "(soma parcial com o número" + i + ") </br>";
            document.getElementById("LoopFinal").innerHTML = numero
        }
    </script>
</body>
</html>
