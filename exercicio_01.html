<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop do 1 ao 20/20</title>
</head>
<body>
    <h1>Modelo de um Loop</h1>
    <div id="LoopFinal"></div>

    <script>
        let num ="";
        for (let i = 1; i <= 20; i++) {

            num += i +"/20" + "</br>";
        }

       document.getElementById("LoopFinal").innerHTML = num;
    </script>
</body>
</html>
